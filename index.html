<!DOCTYPE html>
<html>
<head>
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url("bg.jpg") no-repeat center center/cover;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 2;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #eee;
      position: relative;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>

<body>

<!-- üéµ Your Song -->
<audio id="loveSong" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>akshh,Will you be my Valentine?‚ù§Ô∏è</h1>
  <button class="yes" onclick="showSurprise()">Yes</button>
  <button class="no" onmouseover="moveButton()">No</button>
</div>

<script>
function moveButton() {
  const button = document.querySelector(".no");
  button.style.position = "absolute";
  button.style.left = Math.random() * 300 + "px";
  button.style.top = Math.random() * 300 + "px";
}

function showSurprise() {
  const song = document.getElementById("loveSong");
  song.play();

  document.body.innerHTML += `
    <video autoplay muted loop>
      <source src="love.mp4" type="video/mp4">
    </video>
    <div style="position:fixed;top:40%;width:100%;text-align:center;color:white;">
      <h1 style="font-size:50px;">I LOVE YOU akkiii‚ù§Ô∏è</h1>
    </div>
  `;

  document.querySelector(".card").style.display = "none";
}
</script>

</body>
</html>
