<!DOCTYPE html>
<html>
<head>
  <title>For My Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url("bg.jpg") no-repeat center center/cover;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #eee;
      position: relative;
    }

    #noMessage {
      color: #c40000;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>

<body>

<audio id="loveSong" loop preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey Akshhh üíï</h1>
  <p>Will you be my Valentine?</p>
  <p style="font-size:13px;color:gray;">
    choose wisely‚Ä¶<br>
    (bcoz NO button is little shyyying)
  </p>

  <p id="noMessage"></p>

  <button class="yes" onclick="sayYes()">Yes</button>
  <button class="no" onclick="sayNo()" onclick="sayNo()">No</button>
</div>

<script>
let noMessages = [
  "Don't do this to me !",
  "Please nooo üò≠",
  "This could be a mistake !!",
  "Dude, im shyy:]",
  "Think again AK"
];

let noIndex = 0;

function sayNo() {
  document.getElementById("noMessage").innerText = noMessages[noIndex];
  noIndex = (noIndex + 1) % noMessages.length;
}

function moveNo() {
  const button = document.querySelector(".no");
  button.style.position = "absolute";
  button.style.left = Math.random() * 80 + "%";
  button.style.top = Math.random() * 80 + "%";
}

function sayYes() {
  const song = document.getElementById("loveSong");
  song.play();

  document.body.style.background = "url('ourmoment.jpg') no-repeat center center/cover";

  document.querySelector(".card").innerHTML = `
      <h1 style="font-size:30px;">YAYYY!! Best decision, AK. üòå</h1>
      <p style="font-size:20px;">I love youuu ‚ù§Ô∏è</p>
  `;
}
</script>

</body>
</html>
