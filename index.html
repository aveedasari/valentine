<!DOCTYPE html>
<html>
<head>
  <title> akshh, Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      background: #c40000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #eee;
      position: absolute;
    }

  </style>
</head>

<body>

<div class="card">
  <h1>akshh, Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button class="yes" onclick="love()">Yes</button>
    <button class="no" onmouseover="moveButton()">No</button>
  </div>
</div>

<audio id="loveSong" src="song.mpeg"></audio>

<script>
function moveButton() {
  const button = document.querySelector(".no");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  button.style.transform = `translate(${x}px, ${y}px)`;

  `;

}
</script>

</body>
</html>
